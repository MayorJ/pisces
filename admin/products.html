<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Admin - Pisceses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../frontend/css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Pisceses Admin</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="products.html" class="list-group-item list-group-item-action bg-dark text-white active">Products</a>
                <a href="blogs.html" class="list-group-item list-group-item-action bg-dark text-white">Blogs</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="logout-btn">Logout</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>
            <div class="container-fluid py-4">
                <h1 class="mt-4" id="form-title">Add New Product</h1>
                <form id="product-form" class="mb-5">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="product-category" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-img" class="form-label">Image</label>
                        <input type="file" class="form-control" id="product-img">
                    </div>
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Description</label>
                        <textarea class="form-control" id="product-description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="form-submit-btn">Add Product</button>
                    <button type="button" class="btn btn-secondary" id="form-cancel-btn" style="display: none;">Cancel</button>
                </form>
                
                <hr>

                <h2>All Products</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price (â‚¦)</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
