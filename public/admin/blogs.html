<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Admin - Pisceses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../frontend/css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Pisceses Admin</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="products.html" class="list-group-item list-group-item-action bg-dark text-white">Products</a>
                <a href="blogs.html" class="list-group-item list-group-item-action bg-dark text-white active">Blogs</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white" id="logout-btn">Logout</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>
            <div class="container-fluid py-4">
                <h1 class="mt-4" id="form-title">Add New Blog Post</h1>
                <form id="blog-form" class="mb-5">
                    <input type="hidden" id="blog-id">
                    <div class="mb-3">
                        <label for="blog-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="blog-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog-author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="blog-author" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog-category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="blog-category" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog-image" class="form-label">Image</label>
                        <input type="file" class="form-control" id="blog-image">
                    </div>
                    <div class="mb-3">
                        <label for="editor" class="form-label">Content</label>
                        <div id="editor" style="height: 300px;"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="form-submit-btn">Add Blog Post</button>
                    <button type="button" class="btn btn-secondary" id="form-cancel-btn" style="display: none;">Cancel</button>
                    <button type="button" class="btn btn-info text-white" id="publish-facebook-btn" style="display: none;">Publish to Facebook</button>
                </form>

                <hr>

                <h2>All Blog Posts</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Date</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blog-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
